<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Lorenzo Rossi" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="module" src="js/bht.js"></script>
    <script type="module" src="js/cbp.js"></script>
    <script type="module" src="js/instruction.js"></script>
    <script type="module" src="js/component.js"></script>
    <script type="module" src="js/cpu.js"></script>
    <script type="module" src="js/model.js"></script>
    <script type="module" src="js/view.js"></script>
    <script type="module" src="js/controller.js"></script>
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="cbp">
        <div class="controls">
          <div class="group">
            <button id="run_one">Run one instruction</button>
            <button id="run_all">Run all instructions</button>
            <button id="reset">Reset</button>
            <button id="upload_code_button">Upload code</button>
          </div>
          <div class="group">
            <input
              id="auto_speed"
              type="range"
              min="1"
              max="2000"
              value="100"
            />
            <button id="auto_run">Auto run code</button>
          </div>
          <div class="group">
            <input type="number" id="bht_k" value="4" min="1" max="16" />
            <button id="reset_change">
              Set number of LSBs used for addressing in the BHP (k)
            </button>
          </div>
          <div class="group">
            <input type="number" id="cbp_n" value="2" min="1" max="16" />
            <button id="reset_change">
              Set number of bits inside each BHT entry (n)
            </button>
          </div>

          <div class="group">
            <input type="number" id="cbp_m" value="2" min="0" , max="4" />
            <button id="reset_change">
              Set number of bits used to represent the history in the CBP (m)
            </button>
          </div>
          <div class="group">
            <input type="file" id="upload_code" />
          </div>
        </div>
        <div class="history"></div>
        <div class="bht"></div>
        <div class="prediction"></div>
        <div class="accuracy"></div>
        <div class="predictor"></div>
      </div>
      <div class="memory">
        <div class="registers"></div>
        <div class="globals"></div>
      </div>
      <div class="code">
        <div id="code"></div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/lorossi/branch-predictor-simulator"
        >GitHub repo</a
      >
    </div>
  </body>
</html>
